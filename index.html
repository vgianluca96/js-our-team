<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>


    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body class="bg-light">

    <div class="container text-center text-uppercase pt-5">
        <h1>Il nostro team</h1>
    </div>

    <div class="container py-3">

        <div class="input-group pb-4">
            
            <input type="text" id="inputName" class="form-control" placeholder="Nome">
            
            <input type="text" id="inputLastName" class="form-control" placeholder="Cognome">
            
            <input type="text" id="inputRole" class="form-control" placeholder="Ruolo">
            
            <button id="btnInsert" class="btn btn-dark">
                Inserisci nuovo membro
            </button>
            
        </div>

        <div id="row" class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3">
            
        </div>
        
    </div>


    <!-- Link js -->
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
